<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPESA STK PUSH</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">DJANGO MPESA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Payments</a>
      </li>
    </ul>
  </div>
</nav>

<style>
    .spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 100px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
</style>
<div style="text-align: center">
   <div class="spinner"></div>
   <h3>A pop-up has appeared on your phone. We are processing your payment.....</h3>
   <p id="status-message"></p>
</div>
<script>
    const transactionId = "{{ transaction_id }}";
    const statusMessage = document.getElementById("status-message");

    function checkStatus() {
        console.log("Checking transaction status...");

        fetch(`/check-status/${transactionId}/`)
            .then(response => response.json())
            .then(data => {

                console.log("Status:", data.status);

                if (data.status === "Success") {
                    clearInterval(checkStatusInterval);
                    window.location.href = "/payment-success/";
                } 
                else if (data.status === "Failed") {
                    clearInterval(checkStatusInterval);
                    window.location.href = "/payment-failed/";
                } 
                else if (data.status === "Cancelled") {
                    clearInterval(checkStatusInterval);
                    window.location.href = "/payment-cancelled/";
                } 
                else {
                    statusMessage.innerText = "Waiting for payment confirmation...";
                }
            })
            .catch(error => {
                console.error("Error checking transaction status:", error);
                statusMessage.innerText = "Checking payment status...";
            });
    }

    // Poll every 3 seconds
    let checkStatusInterval = setInterval(checkStatus, 3000);
</script>


</div>

</body>
</html>
